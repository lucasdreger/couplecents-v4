<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // This script takes the current URL and converts the path to a query parameter
    // When redirected to the index.html page, the path will be reconstructed from the
    // query parameter and the app will navigate to the correct route
    
    // This works for GitHub Pages hosted at a path like: https://username.github.io/repo-name/
    (function() {
      // Get the path from URL (removing any query and hash)
      var path = window.location.pathname;
      
      // If the path doesn't have the repo name (due to 404 redirect), add it back
      var pathSegments = path.split('/');
      var repoName = 'couplecents-v4'; // Your repository name
      
      // Save the URL to localStorage
      var url = window.location.pathname + window.location.search + window.location.hash;
      localStorage.setItem('spa-redirect', url);
      
      // Redirect to the root of the app
      window.location.href = '/' + repoName;
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
