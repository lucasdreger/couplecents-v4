<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .time {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .links {
      margin-top: 2rem;
    }
    a {
      color: #3b82f6;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static Test Page</h1>
    <p>This is a static HTML file that doesn't depend on React rendering.</p>
    <p>If you can see this page but not the main app, there's likely an issue with the React application's rendering.</p>
    
    <div class="time">
      Page loaded at: <span id="load-time"></span>
    </div>
    
    <div class="links">
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('load-time').textContent = new Date().toLocaleTimeString();
  </script>
</body>
</html>
