<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for client-side routing
    (function() {
      const segments = window.location.pathname.slice(1).split('/');
      const repo = segments.shift(); // Gets the 'couplecents-v4' part
      
      // Skip the first segment (which is the repo name)
      // Join the remaining segments
      const path = segments.join('/');
      
      // Redirect to the index.html with the path as a query parameter
      const redirectTo = window.location.origin + '/' + repo + '/?p=' + path;
      window.location.replace(redirectTo);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
